<div ng-controller="CNCSystemTable">
    <div class="CNCTable">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="Manufacturer" class="col-md-2 control-label">生产厂家：</label>
                <div class="col-md-2">
                    <select class="form-control" id="Manufacturer" ng-model="filtNum.Manufacturer" ng-options="data for data in Manufacturer">
                        <option value="">--请选择--</option>
                    </select>
                </div>
                <label for="SupportNumberOfChannels" class="col-md-2 control-label">支持通道数：</label>
                <div class="col-md-2">
                    <div class="input-group">
                        <input type="text" class="form-control" id="SupportNumberOfChannels" ng-model="filtNum.SupportNumberOfChannels">
                        <div class="input-group-btn-vertical">
                            <button class="btn btn-default" type="button" ng-click="add(0)"><i class="fa fa-caret-up"></i></button>
                            <button class="btn btn-default" type="button" ng-click="minus(0)"><i class="fa fa-caret-down"></i></button>
                        </div>
                    </div>
                </div>
                <label for="MaxControlNumberOfFeedAxis" class="col-md-2 control-label">最大进给轴数：</label>
                <div class="col-md-2">
                    <div class="input-group">
                        <input type="text" class="form-control" id="MaxControlNumberOfFeedAxis" ng-model="filtNum.MaxControlNumberOfFeedAxis">
                        <div class="input-group-btn-vertical">
                            <button class="btn btn-default" type="button" ng-click="add(1)"><i class="fa fa-caret-up"></i></button>
                            <button class="btn btn-default" type="button" ng-click="minus(1)"><i class="fa fa-caret-down"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th class="btn-primary" ng-click="title='TypeID';desc=!desc">型号</th>
                <th class="btn-primary" ng-click="title='Manufacturer';desc=!desc">生产厂家</th>
                <th class="btn-primary" ng-click="title='SupportTypeOfMachine';desc=!desc">支持机床类型</th>
                <th class="btn-primary" ng-click="title='SupportNumberOfChannels';desc=!desc">支持通道数</th>
                <th class="btn-primary" ng-click="title='MaxControlNumberOfFeedAxis';desc=!desc">进给轴最大控制轴数</th>
                <th class="btn-primary" ng-click="title='MaxControlNumberOfSpindle';desc=!desc">主轴最大控制轴数</th>
                <th class="btn-primary" ng-click="title='MaxNumberOfLinkageAxis';desc=!desc">最大联动轴数</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="NCSystem in NCSystems|CNCSystemFilt:filtNum|orderBy:title:desc|paging:Page.currentPage:Page.pageSize"
            ng-click="Selected(NCSystem)" 
            ng-class="{tableSelected:$index==focus}">
                <td>{{NCSystem.TypeID}}</td>
                <td>{{NCSystem.Manufacturer}}</td>
                <td>{{NCSystem.SupportTypeOfMachine}}</td>
                <td>{{NCSystem.SupportNumberOfChannels}}</td>
                <td>{{NCSystem.MaxControlNumberOfFeedAxis}}</td>
                <td>{{NCSystem.MaxControlNumberOfSpindle}}</td>
                <td>{{NCSystem.MaxNumberOfLinkageAxis}}</td>
            </tr>
        </tbody>
    </table>
    <div class="row form-horizontal">
        <div class="form-group">
            <label for="pageSize" class="control-label col-md-2">每页条目数：</label>
            <div class="col-md-2">
                <select id="pageSize" ng-model="Page.pageSize" ng-options="num for num in [10,20,30]" class="form-control">
                </select>
            </div>
            <div class="col-md-6 col-md-offset-1">
            <uib-pagination boundary-links="true" total-items="NCSystems|CNCSystemFilt:filtNum|size" ng-model="Page.currentPage" items-per-page="Page.pageSize" previous-text="上一页" next-text="下一页" first-text="首页" last-text="尾页"></uib-pagination>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-8 col-md-2">
            <button type="button" ng-click="nextStep()" class="btn btn-primary" ng-disabled="!CNCSystemSelected.TypeID">下 一 步</button>
        </div>
        <div>
            <button type="button" ng-click="reset()" class="btn btn-primary">取 消</button>
        </div>
    </div>
</div>
</div>
