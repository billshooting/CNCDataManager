<div class="list-content">
    <div>
        <h4 class="head-title">
            <span class="glyphicon glyphicon-list"></span>
            伺服驱动三相变压器参数表
            <span class="span-button pull-right" ng-click="updateItemsRemote()" title="保存所有修改到数据库">保存所有</span>
        </h4>
        <div class="cncdata-table">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td style="width: 100px">序号</td>
                        <td class="table-td-orderable" ng-click="changeOrderProperty('TypeID')" title="按此列排序">
                            型号
                            <span class="glyphicon glyphicon-arrow-up" ng-if="orderProperty === 'TypeID'"></span>
                            <span class="glyphicon glyphicon-arrow-down" ng-if="orderProperty === '-TypeID'"></span>
                        </td>
                        <td class="table-td-orderable" ng-click="changeOrderProperty('Manufacturer')" title="按此列排序">
                            生产厂家
                            <span class="glyphicon glyphicon-arrow-up" ng-if="orderProperty === 'Manufacturer'"></span>
                            <span class="glyphicon glyphicon-arrow-down" ng-if="orderProperty === '-Manufacturer'"></span>
                        </td>
                        <td class="table-td-orderable" ng-click="changeOrderProperty('Power')" title="按此列排序">
                            功率 /kW
                            <span class="glyphicon glyphicon-arrow-up" ng-if="orderProperty === 'Power'"></span>
                            <span class="glyphicon glyphicon-arrow-down" ng-if="orderProperty === '-Power'"></span>
                        </td>
                        <td class="table-td-orderable" ng-click="changeOrderProperty('Dimensions')" title="按此列排序">
                            外形尺寸
                            <span class="glyphicon glyphicon-arrow-up" ng-if="orderProperty === 'Dimensions'"></span>
                            <span class="glyphicon glyphicon-arrow-down" ng-if="orderProperty === '-Dimensions'"></span>
                        </td>
                        <td class="table-td-orderable" ng-click="changeOrderProperty('InstallationDimensions')" title="按此列排序">
                            安装尺寸
                            <span class="glyphicon glyphicon-arrow-up" ng-if="orderProperty === 'InstallationDimensions'"></span>
                            <span class="glyphicon glyphicon-arrow-down" ng-if="orderProperty === '-InstallationDimensions'"></span>
                        </td>
                        <td class="table-td-orderable" ng-click="changeOrderProperty('DiameterOfHole')" title="按此列排序">
                            孔径
                            <span class="glyphicon glyphicon-arrow-up" ng-if="orderProperty === 'DiameterOfHole'"></span>
                            <span class="glyphicon glyphicon-arrow-down" ng-if="orderProperty === '-DiameterOfHole'"></span>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="model in items | orderBy: orderProperty">
                        <td style="width: 100px">
                            {{$index + 1}}
                            <span class="glyphicon glyphicon-pencil span-button pull-right" title="编辑这条记录" ng-click="updateItemLocal(model)"></span>
                            <button type="button" class="close" ng-click="showDeleteModal(model)" title="在数据库中删除这条记录">&times;</button>
                        </td>
                        <td>{{model.TypeID}}</td>
                        <td ng-bind="model.Manufacturer" type="text"></td>
                        <td ng-bind="model.Power" type="number"></td>
                        <td ng-bind="model.Dimensions" type="number"></td>
                        <td ng-bind="model.InstallationDimensions" type="number"></td>
                        <td ng-bind="model.DiameterOfHole" type="number"></td>
                    </tr>
                    <tr ng-show="addingItems.length">
                        <td colspan="6">
                            <span class="text-center">下方为表格编辑区，可直接在表格内编辑</span>
                            <span class="span-button pull-right" ng-click="updateItemsRemote()" title="保存所有修改到数据库">保存所有</span>
                        <td>
                    </tr>
                    <tr ng-repeat="item in addingItems">
                        <td class="table-td-btn" ng-click="addItemRemote(item)">
                            添加到数据库
                            <button type="button" class="close" ng-click="deleteItemLocal(item)">&times;</button>
                        </td>
                        <td class="" ng-bind="item.TypeID"></td>
                        <td class="" ng-model="item.Manufacturer" contenteditable="true" type="text"></td>
                        <td class="" ng-model="item.Power" contenteditable="true" type="number"></td>
                        <td class="" ng-model="item.Dimensions" contenteditable="true" type="number"></td>
                        <td class="" ng-model="item.InstallationDimensions" contenteditable="true" type="number"></td>
                        <td class="" ng-model="item.DiameterOfHole" contenteditable="true" type="number"></td>
                    </tr>
                    <tr>
                        <td>
                            添加数据
                            <button type="button" class="btn btn-success btn-xs pull-right" ng-click="showAddModal()">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="list-desc">
        <h4 class="head-title">
            <span class="glyphicon glyphicon-tags"></span>
            尺寸说明
        </h4>
        <div class="row">
            <div class="col-sm-6 list-desc-img">
                <img src="../App/images/Servo/永磁同步交流进给伺服电机驱动器-表.jpg" />
            </div>
            <div class="col-sm-6 list-desc-txt">
                <p>
                    伺服驱动三相变压器。
                </p>
            </div>
        </div>
    </div>
</div>
